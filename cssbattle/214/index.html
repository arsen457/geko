<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">

    <!-- Top Boxes -->
    <div class="top-row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Long Line -->
    <div class="line big"></div>

    <!-- Small Line -->
    <div class="line small"></div>

    <!-- Main Section -->
    <div class="main">
      
      <div class="side left">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>

      <div class="center"></div>

      <div class="side right">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>

    </div>

  </div>

</body>
</html>
